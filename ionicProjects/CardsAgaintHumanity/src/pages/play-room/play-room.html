<ion-header>
  <ion-navbar>
    <h6 >{{globalProvider.room}}</h6>
  </ion-navbar>
</ion-header>


<ion-content class="fixedContent">
  <ion-grid>
    <ion-row>
      <h6 class="customh6"> Black: </h6>
      <ion-card class="blackSpace">
        <h6 #black></h6>
      </ion-card>
    </ion-row>



    <ion-row>

      <ion-row>
        <h6 class="customh6">Whites:</h6>
      </ion-row>

      <ion-row>
        <ion-slides #whitesCards>

          <ion-slide>
            <!-- <img src="../../assets/imgs/av1.png" alt="av1"> -->
            <p #answer1 class="customh6" (dblclick)="pick1()">sad</p>
          </ion-slide>

          <ion-slide>
            <!-- <img src="../../assets/imgs/av2.jpg" alt="av2"> -->
            <p #answer2 class="customh6" (dblclick)="pick2()">sad</p>
          </ion-slide>

          <ion-slide>
            <!-- <img src="../../assets/imgs/av3.png" alt="av3"> -->
            <p #answer3 class="customh6" (dblclick)="pick3()">sad</p>
          </ion-slide>

        </ion-slides>
      </ion-row>



    </ion-row>
    <ion-row>
      <h6 class="customh6">pts: 0</h6>
    </ion-row>
    <ion-row>

      <ion-row>
        <h6 class="customh6">Players:</h6>
      </ion-row>

      <ion-row>
        <ion-slides class="fixedImg">

          <ion-slide>
            <img src="../../assets/imgs/av1.png" alt="av1">
          </ion-slide>

          <ion-slide>
            <img src="../../assets/imgs/av2.jpg" alt="av2">
          </ion-slide>

          <ion-slide>
            <img src="../../assets/imgs/av3.png" alt="av3">
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/av4.png" alt="av4">
          </ion-slide>

        </ion-slides>
      </ion-row>



    </ion-row>
  </ion-grid>
</ion-content>
