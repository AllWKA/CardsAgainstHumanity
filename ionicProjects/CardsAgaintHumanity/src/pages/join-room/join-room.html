<ion-header>

  <ion-navbar>
    <ion-title>Join Room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fixedContent">
  <ion-grid>

    <ion-grid class="fixedForm">
      <ion-row>

        <ion-item>

          <ion-input type="text" placeholder="Nick" [(ngModel)]="player.nick"></ion-input>

        </ion-item>

      </ion-row>

      <ion-row>

        <ion-item>

          <ion-input type="text" placeholder="Room" [(ngModel)]="player.room"></ion-input>

        </ion-item>

      </ion-row>

      <ion-row>

        <ion-item>

          <ion-input type="password" placeholder="password" [(ngModel)]="player.pwd"></ion-input>

        </ion-item>

      </ion-row>
    </ion-grid>

    <ion-row>

      <ion-row>
        <h6 class="fixedh6">Avatar</h6>
      </ion-row>

      <ion-row>

        <ion-slides (ionSlideDidChange)="slideChanged()">

          <ion-slide>
            <img src="../../assets/imgs/av1.png" alt="av1" class="fixedImg">
          </ion-slide>

          <ion-slide>
            <img src="../../assets/imgs/av2.jpg" alt="av2" class="fixedImg">
          </ion-slide>

          <ion-slide>
            <img src="../../assets/imgs/av3.png" alt="av3" class="fixedImg">
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/av4.png" alt="av4" class="fixedImg">
          </ion-slide>

        </ion-slides>
        
      </ion-row>

    </ion-row>

    <ion-col class="fixedCol2"> <button ion-button class="fixedButtonStyle2" (click)="submitJoin()">Join</button>
    </ion-col>

  </ion-grid>
</ion-content>
