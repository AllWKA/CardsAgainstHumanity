<div class="column-class background-black">
  <div class="row-class">
    <h1>You Say... What?</h1>
  </div>
  <div class="row-class">
    <div class="column-class form-class">
      <ion-label for="">Room Name</ion-label>
      <ion-input require="true" name="name" [(ngModel)]="roomParameters['name']"></ion-input>
      <ion-label for="">Max Players</ion-label>
      <ion-input name="password" required="true" [(ngModel)]="roomParameters['maxPlayers']"></ion-input>
      <ion-label for="">PassWord</ion-label>
      <ion-input name="pwd" [(ngModel)]="roomParameters['pwd']"></ion-input>
      <ion-label for="">User Name</ion-label>
      <ion-input name="nick" required="true" [(ngModel)]="userParameters['nick']"></ion-input>
    </div>
  </div>
  <div class="row-class">
    <ion-button (click)="createRoom()">Create</ion-button>
  </div>
</div>
